<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />

        <title>Cliente do Chat</title>

        <style>
            * {
                box-sizing: border-box;
                scroll-behavior: smooth;
                font-family: "Inter", sans-serif;
            }

            html,
            body {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            ul,
            li,
            ol {
                list-style: none;
            }

            a {
                text-decoration: none;
            }

            .open-chat {
                display: flex;
                align-items: center;
                justify-content: center;
                width: auto;
                height: auto;
                border-radius: 10px;
                padding: 0.5rem 1.5rem;
                border: none;
                background-color: #3b82f6;
                position: fixed;
                bottom: 1rem;
                right: 2rem;
                cursor: pointer;
                transition: all 0.2s ease-in-out;
                box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.15);
            }

            .open-chat:hover {
                filter: brightness(1.2);
            }

            .open-chat span {
                color: #fff;
                font-weight: 600;
                font-size: 1.1rem;
            }

            .open-chat-img {
                width: 45px;
                height: 45px;
                background-color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                margin-right: 1rem;
            }

            .open-chat .open-chat-img svg {
                width: 70%;
                height: auto;
                object-fit: contain;
            }

            .chatbot-container {
                width: 350px;
                height: 550px;
                background: rgba(255, 255, 255, 0.9);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.27);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.18);

                flex-direction: column;
                position: fixed;
                bottom: 16px;
                right: 2rem;
                overflow: hidden;

                visibility: hidden;
                right: calc(-1 * 100vw + 400px);
                transition: all 0.2s ease-in-out;
                display: flex;
            }

            .chatbot-container-active {
                visibility: visible;
                right: 2rem;
            }

            .messages-container {
                display: flex;
                flex-direction: column;
                column-gap: 8px;
                width: 100%;
                height: 100%;
                max-height: 100%;
                overflow-y: scroll;
                background-color: #dcf8c6;
                padding: 12px;
            }

            .chatbot-container header:not(.first-overlay-header) {
                width: 100%;
                padding: 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid;
                background-color: #1a5e54;
                color: #fff;
            }

            .chatbot-container header:not(.first-overlay-header) * {
                margin: 0px;
            }

            .chatbot-container header:not(.first-overlay-header) button {
                border: none;
                background-color: transparent;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .chatbot-container footer {
                width: 100%;
                padding: 16px 12px;
                display: flex;
                justify-content: space-between;
            }

            .chatbot-container footer input {
                width: calc(100% - 60px);
                display: flex;
                background-color: transparent;
                border: 1px solid #aaa;
                align-items: center;
                border-radius: 5px;
                height: 40px;
                padding-left: 12px;
            }

            .chatbot-container footer button {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #47d366;
                border: 0px;
                border-radius: 5px;
                transition: all 0.2s ease-in-out;
                cursor: pointer;
            }

            .chatbot-container footer button:hover {
                filter: brightness(1.2);
            }

            .justify-end {
                justify-content: flex-end;
            }

            .flex-row-reverse {
                flex-direction: row-reverse;
            }

            .message {
                display: flex;
                width: 100%;
                margin-bottom: 12px;
            }

            .message-item {
                display: flex;
                width: auto;
                gap: 12px;
                max-width: calc(100% - 32px);
                height: fit-content;
                align-items: flex-start;
                background-color: #ece5dd;
                border-radius: 16px;
                padding: 10px;
            }

            .message-content {
                border-radius: 0.5rem;
                border-width: 1px;
                margin-top: 5px;
            }

            .text {
                padding: 0px;
                margin: 0px;
                font-size: 0.79rem;
                line-height: 1.25rem;
            }

            .avatar {
                display: flex;
                overflow: hidden;
                border-radius: 9999px;
                width: 2rem;
                height: 2rem;
                min-width: 2rem;
                min-height: 2rem;
                background-color: #3b82f6;
            }

            .avatar-text {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 9999px;
                width: 100%;
                height: 100%;
                font-size: 0.75rem;
                line-height: 1rem;
                color: #ffffff;
            }

            .first-overlay {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.85);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }

            .first-overlay form {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            #nome {
                display: flex;
                width: 100%;
                height: 50px;
                border: 1px solid #1a5e54;
                border-radius: 10px;
                padding-left: 16px;
            }

            .btn-create-connection {
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                font-weight: 600;
                font-size: 18px;
                background-color: #1a5e54;
                transition: all 0.2s ease-in-out;
                border: 0px;
                border-radius: 10px;
                margin-top: auto;
                cursor: pointer;
            }

            .btn-create-connection:hover {
                filter: brightness(1.2);
            }
        </style>
    </head>

        <script>
            window.onload = (event) => {
                const name = localStorage.getItem("name");
                const token = localStorage.getItem("token");

                if (name && token && name != "null" && token != "null") {
                    document.getElementById("first-overlay").style.display = "none";
                }
            };

            const form = document.getElementById("form-connection");
            function handleForm(event) {
                event.preventDefault();
                createConnection();
            }
            form.addEventListener("submit", handleForm);

            let ws;

            const name = localStorage.getItem("name");
            const token = localStorage.getItem("token");

            if (name && token && name != "null" && token != "null") {
                setIsLoading(true);
                ws = new WebSocket(`ws://192.168.15.35:3000?name=${name}&clientId=${token}`);
                setIsLoading(false);
                ws.onopen = (event) => {
                    console.log("onOpen");
                    console.log(event);
                    setWsOnMessage();
                };
            }

            async function createConnection() {
                localStorage.removeItem("name");
                localStorage.removeItem("token");
                const nome = document.getElementById("nome").value;

                if (nome.length > 0) {
                    localStorage.setItem("name", nome);
                    setIsLoading(true);
                    ws = new WebSocket(`ws://192.168.15.35:3000?name=${nome}`);
                    setIsLoading(false);
                    ws.onopen = (event) => {
                        console.log("onOpen");
                        console.log(event);
                        setWsOnMessage();
                    };
                    document.getElementById("first-overlay").style.display = "none";
                }
            }

            function setWsOnMessage() {
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log(data);

                    if (data.clientId) {
                        //Salva o ID no armazenamento local para contatos futuros
                        localStorage.setItem("token", data.clientId);
                    }

                    const json = data.message ?? data;
                    const c = document.getElementById("messages-container");
                    const isScrolledToBottom = c.scrollHeight - c.clientHeight <= c.scrollTop + 1;

                    const name = localStorage.getItem("name");

                    c.innerHTML += `
                        <div class="message ${json.sender != "ADM" ? "justify-end" : ""}">
                            <div class="message-item ${json.sender != "ADM" ? "justify-end" : "flex-row-reverse"} ">
                                <div class="message-content">
                                    <p class="text">
                                        ${json.content}
                                    </p>
                                </div>
                                <span class="avatar">
                                    <span class="avatar-text">${
                                        json.sender == "ADM" ? "AD" : name.slice(0, 2).toUpperCase()
                                    }</span>
                                </span>
                            </div>
                        </div>
                    `;

                    if (isScrolledToBottom) {
                        // Se j√° estiver no final, faz o scroll automaticamente
                        c.scrollTop = c.scrollHeight - c.clientHeight;
                    } else {
                        // Caso contr√°rio, voc√™ pode adicionar uma anima√ß√£o de scroll
                        c.scrollTo({
                            top: c.scrollHeight - c.clientHeight,
                            behavior: "smooth",
                        });
                    }
                };
            }

            function sendMessage() {
                const messageInput = document.getElementById("messageInput");
                const message = messageInput.value;

                if (message.trim() !== "") {
                    ws.send(JSON.stringify({ clientId: localStorage.getItem("token"), message }));
                    const c = document.getElementById("messages-container");
                    c.innerHTML += `
                        <div class="message justify-end">
                            <div class="message-item justify-end">
                                <div class="message-content ">
                                    <p class="text">
                                        ${message}
                                    </p>
                                </div>
                                <span class="avatar">
                                    <span class="avatar-text">${localStorage.getItem("name").slice(0, 2)}</span>
                                </span>
                            </div>
                        </div>
                    `;
                    messageInput.value = "";
                }
            }

            function toogleShowGoChat() {
                const btn = document.getElementById("open-chat");
                const chat = document.getElementById("chatbot-container");

                if (String(btn.getAttribute("data-status")) === "active") {
                    btn.style.display = "flex";
                    chat.style.display = "none";
                    //delay de 200ms
                    setTimeout(() => chat.classList.remove("chatbot-container-active"), 100);
                    btn.setAttribute("data-status", "inactive");
                } else {
                    btn.style.display = "none";
                    chat.style.display = "flex";
                    //delay de 200ms
                    setTimeout(() => chat.classList.add("chatbot-container-active"), 100);
                    btn.setAttribute("data-status", "active");
                }
            }

            function setIsLoading(value) {

                if (!value) {

                }

                const content = `

                    width="30"

                        cy="20"

                        stroke-width="5px" 
                        fill="none" 
                    />
                    <circle 
                        class="car"
                        cx="20" 
                        cy="20" 
                        r="17.5" 
                        pathlength="100" 
                        stroke-width="5px" 
                        fill="none" 
                    />
                    </svg>

                    <style>
                        .container {
                            --uib-size: 30px;
                            --uib-color: white;
                            --uib-speed: 2s;
                            --uib-bg-opacity: 0;
                            height: var(--uib-size);
                            width: var(--uib-size);
                            transform-origin: center;
                            animation: rotate var(--uib-speed) linear infinite;
                            will-change: transform;
                            overflow: visible;
                        }

                        .car {
